<div th:fragment="main-form" xmlns:th="http://www.thymeleaf.org">
	<div class="card">
		<div th:if="${not #strings.isEmpty(profile.xprofile)}" class="card-header d-sm-flex align-items-sm-center py-sm-0">

		</div>

		<div class="card-body">
			<form id="mainform" class="form-validate-jquery" th:action="@{/AD12/store}" th:object="${profile}" method="POST">
				<input type="hidden" th:field="*{submitFor}"/>
				<input type="hidden" th:if="${not #strings.isEmpty(profile.xprofile)}" th:field="*{xprofile}">

				<div class="row">
					<div class="col-md-3">
						<div class="mb-3 form-group" th:if="${#strings.isEmpty(profile.xprofile)}">
							<label class="form-label">Profile Name</label>
							<input type="text" class="form-control" th:field="*{xprofile}" required="required">
						</div>
		
						<div class="mb-3 form-group" th:if="${not #strings.isEmpty(profile.xprofile)}">
							<label class="form-label">Profile Name</label>
							<input type="text" class="form-control" th:value="${profile.xprofile}" disabled="disabled">
						</div>
					</div>
					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label">Description</label>
							<textarea rows="1" cols="" th:field="*{xnote}" class="form-control"></textarea>
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center">
					<div>
						<button type="reset" th:attr="data-reloadurl='/AD12/RESET', data-reloadid='main-form-container', data-detailid='detail-table-container', data-detailurl='/AD12/detail-table?xprofile=RESET'" class="btn btn-light btn-sm btn-reset">Clear</button>
					</div>
					<div>
						<button th:if="${not #strings.isEmpty(profile.xprofile)}" th:attr="data-url=@{/AD12}, data-xprofile=${profile.xprofile}" type="button" class="btn btn-danger btn-sm btn-delete"><i class="ph-trash me-2"></i> Delete</button>
						<button th:if="${not #strings.isEmpty(profile.xprofile)}" type="submit" class="btn btn-primary btn-sm btn-submit"><i class="ph-floppy-disk me-2"></i> Update</button>
						<button th:if="${#strings.isEmpty(profile.xprofile)}" type="submit" class="btn btn-primary btn-sm btn-submit"><i class="ph-floppy-disk me-2"></i> Add</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			kit.ui.init();

			$('.btn-reset').off('click').on('click', function(e){
				e.preventDefault();

				sectionReloadAjaxReq({
					id : $(this).data('reloadid'),
					url : $(this).data('reloadurl')
				});

				sectionReloadAjaxReq({
					id : $(this).data('detailid'),
					url : $(this).data('detailurl')
				});
			});

			$('.btn-submit').off('click').on('click', function(e){
				e.preventDefault();
				submitMainForm();
			});

			$('.btn-delete').off('click').on('click', function(e){
				e.preventDefault();
				if(!confirm("Are you sure, to delete this?")){
					return;
				}
				deleteRequest($(this).data('url'),{
					"xprofile" : $(this).data('xprofile')
				});
			});
	
		})
	</script>
</div>


<div th:fragment="header-table" xmlns:th="http://www.thymeleaf.org">
	<div class="card">
		<div class="card-header d-sm-flex align-items-sm-center py-sm-0">
			<h6 class="py-sm-3 mb-sm-auto"><span th:text="${pageTitle}"></span> List</h6>
		</div>

		<div class="table-responsive">
			<table class="table datatable">
				<thead>
					<tr>
						<th>Profile Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			kit.ui.init();

			$('.datatable').DataTable({
				"processing" : true,
				"serverSide" : true,
				"stateSave" : true,
				"columnDefs": [
					{ "name": "xprofile",   "targets": 0 },
					{ "name": "xnote",  "targets": 1 }
				],
				"ajax" : getBasepath() + "/AD12/all",
				"columns": [
					{ 
						"data": "xprofile",
						render: function(data, type) {
							return '<a style="text-decoration: underline; cursor: pointer;" class="dataindex" reloadid="main-form-container" data-xprofile="'+data+'" href="/AD12/index"  detailreloadid="detail-table-container" detailhref="/AD12/detail-table">' + data + '</a>';
						}
					},
					{ "data": "xnote" }
				]
			});

			$('.datatable').off('click').on('click', 'a.dataindex', function(e){
				e.preventDefault();

				var url = $(this).attr('href');
				var id = $(this).attr('reloadid');

				sectionReloadAjaxPostReq({
					id : $(this).attr('reloadid'),
					url : $(this).attr('href')
				},{
					"xprofile" : $(this).data('xprofile')
				});

				sectionReloadAjaxPostReq({
					id : $(this).attr('detailreloadid'),
					url : $(this).attr('detailhref')
				},{
					"xprofile" : $(this).data('xprofile')
				});
			})
		})
	</script>
</div>


<div th:fragment="detail-table" xmlns:th="http://www.thymeleaf.org">
	<div class="card" th:if="${not #lists.isEmpty(screens)}">

		<div class="card-header d-sm-flex align-items-sm-center py-sm-0">
			<h6 class="py-sm-3 mb-sm-auto">
				<input type="checkbox" id="selectall" th:checked="${allSelected}">
				<span th:text="${profileName}" class="ms-3"></span> profile details
			</h6>
			<div class="ms-sm-auto my-sm-auto">
				<button th:attr="data-url=@{/AD12/detail/save}" type="button" class="btn btn-sm btn-primary detail-save-btn">
					<i class="ph-check me-2"></i>
					Save
				</button>
			</div>
		</div>

		<input type="hidden" th:value="${profileName}" id="profileName"/>

		<div class="table-responsive">
			<table class="table">
				<tbody>
					<tr th:each="screen: ${screens}">
						<td>
							<input type="checkbox" th:attr="id=${screen.xscreen}" name="screens" th:checked="${screen.selected}">
							<span th:text="${screen.xscreen}" class="ms-3"></span>
						</td>
						<td th:text="${screen.xtitle}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			kit.ui.init();

			var xscreens = [];

			$('#selectall').on('click', function(){
				var screens = $("input[type='checkbox'][name='screens']");
				if($(this).is(":checked")){
					$.each(screens, function (i, screen) {
						$(screen).prop('checked', true);
					});
				} else {
					$.each(screens, function (i, screen) {
						$(screen).prop('checked', false);
					});
				}
			})

			function generateXscreens(){
				var screens = $("input[type='checkbox'][name='screens']");
				xscreens = [];
				$.each(screens, function (i, screen) {
					if($(screen).is(":checked")){
						xscreens.push($(screen).attr('id'));
					}
				});
			}

			$('.detail-save-btn').off('click').on('click', function(e){
				e.preventDefault();
				generateXscreens();

				var submitUrl = $(this).data('url');

				var formData = {
					'xscreens' : xscreens,
					'profileName' : $('#profileName').val()
				}

				$.ajax({
					url : submitUrl,
					contentType: 'application/json; charset=utf-8',
					dataType: 'json',
					type : "POST",
					data : JSON.stringify(formData),
					success : function(data) {
						loadingMask2.hide();
						if(data.status == 'SUCCESS'){
							if(data.displayMessage == true) showMessage(data.status.toLowerCase(), data.message);

							if(data.triggermodalurl){
								modalLoader(getBasepath() + data.triggermodalurl, data.modalid);
							} else {
								if(data.reloadsections != undefined && data.reloadsections.length > 0){
									$.each(data.reloadsections, function (ind, section) {
										if(section.postData.length > 0){
											var data = {};
											$.each(section.postData, function(pi, pdata){
												data[pdata.key] = pdata.value;
											})
											sectionReloadAjaxPostReq(section, data);
										} else {
											sectionReloadAjaxReq(section);
										}
									});
								} else if(data.reloadurl){
									doSectionReloadWithNewData(data);
								} else if(data.redirecturl){
									setTimeout(() => {
										window.location.replace(getBasepath() + data.redirecturl);
									}, 1000);
								}
							}
						} else {
							showMessage(data.status.toLowerCase(), data.message);
						}
					}, 
					error : function(jqXHR, status, errorThrown){
						showMessage(status, "Something went wrong .... ");
						loadingMask2.hide();
					}
				});

			});

		})
	</script>
</div>
