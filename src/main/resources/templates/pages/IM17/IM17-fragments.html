<div th:fragment="main-form" xmlns:th="http://www.thymeleaf.org">
	<div class="card">
		<div class="card-header d-sm-flex align-items-sm-center p-0">
			<button th:if="${imconvheader.xconvnum ne null}" th:attr="data-url=@{/report/print}, data-param2=${imconvheader.xconvnum}, data-rptcode='mobatch'" type="button" class="btn btn-light btn-sm btn-print my-2 ms-3"><i class="ph-printer me-2"></i> Print Batch</button>
			<button th:if="${imconvheader.xconvnum ne null and imconvheader.xstatus eq 'Open' and imconvheader.xstatusim eq 'Open'}" th:attr="data-url=@{/IM17/confirm?xconvnum=} + ${imconvheader.xconvnum}" type="button" class="btn btn-primary btn-sm btn-confirm my-2 ms-3"><i class="ph-check me-2"></i> Confirm</button>
		</div>

		<div class="card-body">
			<form id="mainform" class="form-validate-jquery" th:action="@{/IM17/store}" th:object="${imconvheader}" method="POST" th:with="df=${'yyyy-MM-dd'}">
				<input type="hidden" th:field="*{submitFor}"/>
				<input type="hidden" th:if="${imconvheader.xconvnum ne null}" th:field="*{xconvnum}">

				<div class="row">
					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label">Conversion Number</label>
							<div class="input-group">
								<input 	type="text" 
										class="form-control searchsuggest2"
										name="xconvnum"
										th:value="${imconvheader.xconvnum ne null ? imconvheader.xconvnum : ''}"
										disabled="disabled">
								<span 	class="input-group-text btn-search" 
										th:attr="
										data-reloadurl='/search/table/LIM17/0?hint=', 
										data-reloadid='search-suggest-results-container', 
										data-fieldid='xconvnum',
										data-mainscreen=true,
										data-mainreloadurl='/IM17?xconvnum=',
										data-mainreloadid='main-form-container',
										data-detailreloadurl='/IM17/detail-table?xrow=RESET&xconvnum=',
										data-detailreloadid='detail-table-container'" 
										style="cursor: pointer;"><i class="ph-magnifying-glass"></i></span>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label required">Date</label>
							<div class="input-group">
								<input 	type="text" 
										name="xdate" 
										id="xdate" 
										class="form-control datepicker-date-format" 
										placeholder="yyyy-mm-dd format" 
										required
										th:value="${imconvheader.xdate == null ? #dates.format(#dates.createNow(), df) : #dates.format(imconvheader.xdate, df)}">
								<span class="input-group-text">
									<i class="ph-calendar"></i>
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label required">Business Unit</label>
							<div class="input-group">
								<input 	type="text" 
										class="form-control searchsuggest2"
										id="xbuid"
										th:value="${imconvheader.xbuid != null ? imconvheader.xbuid + ' - ' + imconvheader.businessUnitName : ''}">
								<input 	type="hidden" class="search-val" name="xbuid" th:value="*{xbuid}" required/>
								<span 	class="input-group-text btn-search" 
										th:attr="
										data-reloadurl='/search/table/LAD17/0?hint=', 
										data-reloadid='search-suggest-results-container', 
										data-fieldid='xbuid',
										data-mainscreen=false" 
										style="cursor: pointer;"><i class="ph-magnifying-glass"></i></span>
								<span 	class="input-group-text btn-search-clear" 
										style="cursor: pointer;"><i class="ph-arrow-counter-clockwise"></i></span>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label required">Store/Warehouse</label>
							<div class="input-group">
								<input 	type="text" 
										class="form-control searchsuggest2"
										id="xwh"
										th:value="${imconvheader.xwh != null ? imconvheader.xwh + ' - ' + imconvheader.warehouseName : ''}">
								<input 	type="hidden" class="search-val" name="xwh" th:value="*{xwh}" required/>
								<span 	class="input-group-text btn-search" 
										th:attr="
										data-reloadurl='/search/table/LMD11/0?hint=', 
										data-reloadid='search-suggest-results-container', 
										data-fieldid='xwh',
										data-mainscreen=false" 
										style="cursor: pointer;"><i class="ph-magnifying-glass"></i></span>
								<span 	class="input-group-text btn-search-clear" 
										style="cursor: pointer;"><i class="ph-arrow-counter-clockwise"></i></span>
							</div>
						</div>
					</div>

					<div class="col-md-6 fg-item-container">
						<div class="row" th:include="pages/IM17/IM17-fragments :: fg-item"></div>
					</div>

					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label required">Received Quantity</label>
							<input type="number" class="form-control numeric-only" th:field="*{xqty}" min="0" required>
						</div>
					</div>

					<div class="col-md-3" th:if="${imconvheader.xconvnum ne null}">
						<div class="mb-3 form-group">
							<label class="form-label">Received Rate</label>
							<input type="number" class="form-control numeric-only" th:value="*{xrate}" disabled>
						</div>
					</div>
					<div class="col-md-3" th:if="${imconvheader.xconvnum ne null}">
						<div class="mb-3 form-group">
							<label class="form-label">Total Amount</label>
							<input type="number" class="form-control numeric-only" th:value="*{xtotamt}" disabled>
						</div>
					</div>
					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label">Reference</label>
							<input type="text" class="form-control" th:field="*{xref}">
						</div>
					</div>
					<div class="col-md-3" th:if="${imconvheader.xconvnum ne null}">
						<div class="mb-3 form-group">
							<label class="form-label">Batch Status</label>
							<input type="text" class="form-control" th:value="*{xstatus}" disabled>
						</div>
					</div>
					<div class="col-md-3" th:if="${imconvheader.xconvnum ne null}">
						<div class="mb-3 form-group">
							<label class="form-label">Inventory Status</label>
							<input type="text" class="form-control" th:value="*{xstatusim}" disabled>
						</div>
					</div>
					<div class="col-md-3" th:if="${imconvheader.xconvnum ne null}">
						<div class="mb-3 form-group">
							<label class="form-label">GL Status</label>
							<input type="text" class="form-control" th:value="*{xstatusjv}" disabled>
						</div>
					</div>
					<div class="col-md-3" th:if="${imconvheader.xconvnum ne null and imconvheader.xstatusjv eq 'Confirmed'}">
						<div class="mb-3 form-group">
							<label class="form-label">GL Voucher</label>
							<input type="text" th:if="${imconvheader.xvoucher eq null}" class="form-control" disabled>
							<a 	href="#"
								th:if="${imconvheader.xvoucher ne null}" 
								th:attr="data-screen='FA17?xvoucher=' + ${imconvheader.xvoucher}" 
								class="screen-item form-control" 
								th:text="${imconvheader.xvoucher}">
							</a>
						</div>
					</div>
					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label">Note</label>
							<textarea cols="" rows="1" class="form-control" th:field="*{xnote}"></textarea>
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center">
					<div>
						<button type="reset" 
								th:attr="data-reloadurl='/IM17?xconvnum=RESET' , 
										data-reloadid='main-form-container', 
										data-detailreloadurl='/IM17/detail-table?xconvnum=RESET&xrow=RESET', 
										data-detailreloadid='detail-table-container',
										data-additionalreloadurl='/IM17/additional-table?xconvnum=RESET&xrow=RESET', 
										data-additionalreloadid='additional-table-container'" 
								class="btn btn-light btn-sm btn-reset">Clear</button>
					</div>
					<div>
						<button th:if="${imconvheader.xconvnum ne null and imconvheader.xstatus eq 'Open'}" th:attr="data-url=@{/IM17?xconvnum=} + ${imconvheader.xconvnum}" type="button" class="btn btn-danger btn-sm btn-delete"><i class="ph-trash me-2"></i> Delete</button>
						<button th:if="${imconvheader.xconvnum ne null and imconvheader.xstatus eq 'Open'}" type="submit" class="btn btn-primary btn-sm btn-submit"><i class="ph-floppy-disk me-2"></i> Update</button>
						<button th:if="${imconvheader.xconvnum eq null}" type="submit" class="btn btn-primary btn-sm btn-submit"><i class="ph-floppy-disk me-2"></i> Add</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			kit.ui.init();

			$('.btn-reset').off('click').on('click', function(e){
				e.preventDefault();

				sectionReloadAjaxReq({
					id : $(this).data('reloadid'),
					url : $(this).data('reloadurl')
				});

				sectionReloadAjaxReq({
					id : $(this).data('detailreloadid'),
					url : $(this).data('detailreloadurl')
				});

				sectionReloadAjaxReq({
					id : $(this).data('additionalreloadid'),
					url : $(this).data('additionalreloadurl')
				});
			});

			$('.btn-submit').off('click').on('click', function(e){
				e.preventDefault();
				submitMainForm();
			});

			$('.btn-delete').off('click').on('click', function(e){
				e.preventDefault();
				if(!confirm("Are you sure, to delete this?")){
					return;
				}
				deleteRequest($(this).data('url'));
			});

			$('.btn-confirm').off('click').on('click', function(e){
				e.preventDefault();
				if(!confirm("Are you sure?")){
					return;
				}
				actionPostRequest($(this).data('url'));
			});
		})
	</script>
</div>


<div th:fragment="fg-item" xmlns:th="http://www.thymeleaf.org" class="row">
	<div class="col-md-6">
		<div class="mb-3 form-group">
			<label class="form-label required">Received Item</label>
			<div class="input-group">
				<input 	type="text" 
						class="form-control searchsuggest2"
						id="xitem"
						th:value="${imconvheader.xitem != null ? imconvheader.xitem + ' - ' + imconvheader.itemName : ''}">
				<input 	type="hidden" class="search-val" name="xitem" th:value="${imconvheader.xitem}" required/>
				<span 	class="input-group-text btn-search" 
						th:attr="
						data-reloadurl='/search/table/LMD12/1?hint=', 
						data-reloadid='search-suggest-results-container', 
						data-fieldid='xitem',
						data-mainscreen=true,
						data-mainreloadid='fg-item-container',
						data-mainreloadurl='/IM17/fg-item?xitem='" 
						style="cursor: pointer;"><i class="ph-magnifying-glass"></i></span>
				<span 	class="input-group-text btn-search-clear"
						th:attr="data-dependentfieldsid='virtual-xunit'" 
						style="cursor: pointer;"><i class="ph-arrow-counter-clockwise"></i></span>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="mb-3 form-group">
			<label class="form-label">Unit</label>
			<input type="text" class="form-control" id="virtual-xunit" th:value="${imconvheader.xunit}" disabled>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			kit.ui.config.advancedSearchBtInit();
		})
	</script>
</div>


<div th:fragment="detail-table" xmlns:th="http://www.thymeleaf.org">
	<div class="card" th:if="${imconvheader.xconvnum ne null}">
		<div class="card-header d-sm-flex align-items-sm-center py-sm-0">
			<h6 class="py-sm-3 mb-sm-auto">Issued Items</h6>
		</div>

		<div class="card-body" th:if="${imconvheader.xstatus eq 'Open'}">
			<form id="detailform" class="form-validate-jquery" th:action="@{/IM17/detail/store}" th:object="${imconvdetail}" method="POST" th:with="df=${'yyyy-MM-dd'}">
				<input type="hidden" name="submitFor" th:value="*{submitFor}"/>
				<input type="hidden" name="xconvnum" th:value="*{xconvnum}">
				<input type="hidden" name="xrow" th:value="*{xrow}">
				<input type="hidden" th:if="${imconvdetail.xrow ne 0}" th:field="*{xitem}">

				<div class="row">
					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label required">Item</label>
							<input th:if="${imconvdetail.xrow ne 0}" class="form-control" type="text" th:value="${imconvdetail.xitem ne null ? imconvdetail.xitem + ' - ' + imconvdetail.itemName : ''}" disabled>
							<div class="input-group" th:if="${imconvdetail.xrow eq 0}">
								<input 	type="text" 
										class="form-control searchsuggest2"
										id="xitem"
										th:value="${imconvdetail.xitem ne null ? imconvdetail.xitem + ' - ' + imconvdetail.itemName : ''}">
								<input 	type="hidden" class="search-val" name="xitem" th:value="*{xitem}" required/>
								<span 	class="input-group-text btn-search" 
										th:attr="
										data-reloadurl='/search/table/LMD12/1?hint=',  
										data-reloadid='search-suggest-results-container', 
										data-fieldid='xitem',
										data-mainscreen=true,
										data-mainreloadurl='/IM17/detail-table?xconvnum='+ ${imconvdetail.xconvnum} +'&xrow='+ ${imconvdetail.xrow} +'&xitem=',
										data-mainreloadid='detail-table-container'" 
										style="cursor: pointer;"><i class="ph-magnifying-glass"></i></span>
							</div>
						</div>
					</div>

					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label">Unit</label>
							<input type="text" class="form-control" th:value="*{xunit}" disabled="disabled">
						</div>
					</div>

					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label required">Quantity</label>
							<input type="number" class="form-control numeric-only" th:field="*{xqty}" min="0" required="required">
						</div>
					</div>

					<div class="col-md-3">
						<div class="mb-3 form-group">
							<label class="form-label">Note</label>
							<textarea cols="" rows="1" class="form-control" th:field="*{xnote}"></textarea>
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center">
					<div>
						<button type="reset" th:attr="data-reloadurl='/IM17/detail-table?xconvnum='+ ${imconvdetail.xconvnum} +'&xrow=RESET', data-reloadid='detail-table-container'" class="btn btn-light btn-sm btn-detail-reset">Clear</button>
					</div>
					<div>
						<button th:if="${imconvdetail.xrow ne 0}" th:attr="data-url=@{/IM17/detail-table?xconvnum=} + ${imconvdetail.xconvnum} + '&xrow=' + ${imconvdetail.xrow}" type="button" class="btn btn-danger btn-sm btn-detail-delete"><i class="ph-trash me-2"></i> Delete</button>
						<button th:if="${imconvdetail.xrow ne 0}" type="submit" class="btn btn-primary btn-sm btn-detail-submit"><i class="ph-floppy-disk me-2"></i> Update</button>
						<button th:if="${imconvdetail.xrow eq 0}" type="submit" class="btn btn-primary btn-sm btn-detail-submit"><i class="ph-plus me-2"></i> Add New</button>
					</div>
				</div>
			</form>
		</div>

		<div class="table-responsive" th:if="${not #lists.isEmpty(detailList)}">
			<table class="table">
				<thead>
					<tr>
						<th>Item</th>
						<th>Unit</th>
						<th>Quantity</th>
						<th>Note</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="x : ${detailList}">
						<td>
							<a class="detail-dataindex" th:attr="data-reloadid='detail-table-container', data-reloadurl='/IM17/detail-table?xconvnum=' + ${x.xconvnum} + '&xrow=' + ${x.xrow} + '&xitem=' + ${x.xitem}" th:href="@{/IM17/detail-table?xconvnum=} + ${x.xconvnum} + '&xrow=' + ${x.xrow} + '&xitem=' + ${x.xitem}" th:text="${x.xitem + ' - ' + x.itemName}"></a>
						</td>
						<td th:text="${x.xunit}"></td>
						<td th:text="${x.xqty}"></td>
						<td th:text="${x.xnote}"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			kit.ui.init();

			$('.btn-detail-reset').off('click').on('click', function(e){
				e.preventDefault();

				sectionReloadAjaxReq({
					id : $(this).data('reloadid'),
					url : $(this).data('reloadurl')
				});
			});

			$('.btn-detail-submit').off('click').on('click', function(e){
				e.preventDefault();
				submitMainForm(null, $('form#detailform'));
			});

			$('.btn-detail-delete').off('click').on('click', function(e){
				e.preventDefault();
				if(!confirm("Are you sure, to delete this?")){
					return;
				}
				deleteRequest($(this).data('url'));
			});
	
			$('a.detail-dataindex').off('click').on('click', function(e){
				e.preventDefault();

				sectionReloadAjaxReq({
					id : $(this).data('reloadid'),
					url : $(this).data('reloadurl')
				});
			});

		})
	</script>
</div>
