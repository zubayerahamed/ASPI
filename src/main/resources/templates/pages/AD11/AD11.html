<!-- Inner content -->
<div class="content-inner" xmlns:th="http://www.thymeleaf.org">

	<!-- Page header -->
	<div class="page-header page-header-light shadow" th:if="${not #strings.isEmpty(pageTitle)}">
		<div class="page-header-content d-lg-flex justify-content-between align-items-center">
			<div class="d-flex">
				<h4 class="page-title mb-0" th:text="${pageTitle}"></h4>
			</div>
			<a href="#" class="text-end" data-bs-popup="tooltip" title="Add to favorite"><i class="ph-heart fs-1"></i></a>
			<a href="#" class="text-end" data-bs-popup="tooltip" title="Remove from favorite"><i class="ph-heart-break text-danger fs-1"></i></a>
		</div>
	</div>
	<!-- /page header -->

	<!-- Content area -->
	<div class="content">

		<div class="row">
			<div class="col-lg-12">
				<div class="main-form-container">
					<div th:remove="tag" th:include="pages/AD11/AD11-fragments :: main-form"></div>
				</div>
			</div>
		</div>

	</div>
	<!-- /content area -->

	<!-- Footer -->
	<div th:remove="tag" th:include="commons :: footer-section"></div>
	<!-- /footer -->

</div>
<!-- /inner content -->
