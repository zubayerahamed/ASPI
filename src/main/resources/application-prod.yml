app: 
  tomcat-service: Tomcat8
  logging-path: C:/demo/logs
  template-path: C:/schemas
  backup-location: C:/demo
  database-name: demo
  version: "@project.version@"

server: 
  port: 8081
  error:
    whitelabel:
      enabled: false
spring: 
  datasource: 
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost;databaseName=demo
    username: sa
    password: Sql@s3rv3r
    tomcat:
      max-wait: 20000
      max-active: 50
      max-idle: 20
      min-idle: 15
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate: 
        dialect: org.hibernate.dialect.SQLServer2012Dialect
        id:
          new_generator_mappings: false
  jackson:
    serialization:
      indent-output: false